<html>
<script>
    const a1 = [1, 2, 3, 4];
    const a2 = [5, 6, 7, 8];
    function addArrays() {

        const a3 = [];
        for (let i = 0; i < a1.length; i++) {
            for (let j = 0; j < a2.length; j++) {
                if (i === j) {
                    a3.push(a1[i] + a2[j]);
                }
            }
        }
        return a3;
    }

    const result = addArrays(a1, a2);
    console.log(result);

</script>
